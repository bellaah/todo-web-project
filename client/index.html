<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/css/signIn.css" rel="stylesheet">
</head>
<style></style>
<div id="login">
  <form class="form-signin" onsubmit="return false;">
    <h2 id="login_head">로그인</h2>
    <label class="sr-only" for="inputEmail">아이디</label>
    <input class="form-control" id="login_id_input" type="text" name="id" placeholder="아이디" required="">
    <label class="sr-only" for="inputPassword">비밀번호</label>
    <input class="form-control" id="login_pwd_input" type="password" name="password" placeholder="비밀번호" required="">
      <b id="red_text">이메일과 비밀번호를 확인해주세요.</b>
      <div id="login_btn_div">
          <button class="btn btn-lg btn-block" type="btton" onclick="isUser()">로그인</button>
          <button class="btn btn-lg btn-block" type="button" onclick="location.href='/signUp'">회원가입</button>
    </div>
  </form>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="moels/util.js"></script>
<script type="text/javascript" src="models/signInUserCheck.js"></script>
